<!-- bolttorque.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Field Tools – Bolt Torque Calculator</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* same styling as Sling Calculator, responsive tweaks */
    html, body { height:100%; margin:0; padding:0; display:flex; flex-direction:column; background:#f9f9f9; color:#222; font-family:sans-serif; }
    header { background:#333; color:#fff; padding:1rem; text-align:center; flex:0 0 auto; }
    nav { margin:.5rem 0; }
    nav label, nav select { color:#ddd; font-size:.9rem; }
    main { flex:1; overflow-y:auto; max-width:480px; margin:1rem auto; padding:0 1rem 2rem; box-sizing:border-box; }
    .diagram { width:100%; margin-bottom:1rem; }
    form { margin-bottom:1rem; }
    .form-row { display:flex; gap:.5rem; flex-wrap:wrap; }
    .form-group { flex:1; min-width: 120px; margin-bottom:1rem; }
    .form-group label { display:block; margin-bottom:.25rem; font-weight:600; font-size:1.1rem; }
    .form-group select, .form-group input { width:100%; padding:.6rem; font-size:1rem; border:1px solid #ccc; border-radius:4px; background:#fff; box-sizing:border-box; }
    button#calcBtn { display:none; } /* no longer needed */
    .table-container { width:100%; overflow-x:auto; -webkit-overflow-scrolling:touch; }
    table { width:100%; border-collapse:collapse; table-layout:fixed; margin-bottom:1rem; }
    th, td { border:1px solid #666; padding:.6rem; text-align:center; white-space:nowrap; word-break:keep-all; overflow-wrap:normal; font-size:1.1rem; }
    th { background:#333; color:#fff; font-weight:normal; }
    tbody tr:nth-child(even) { background:#f2f2f2; }
  </style>
</head>
<body>
  <header>
    <h1>Field Tools</h1>
    <nav>
      <label for="toolsMenu">TOOLS:&nbsp;</label>
      <select id="toolsMenu"></select>
    </nav>
  </header>

  <main>
    <img src="bolt-diagram.png" alt="Bolt diagram" class="diagram"/>

    <form id="boltForm">
      <div class="form-row">
        <div class="form-group">
          <label for="sizeSys">Size System</label>
          <select id="sizeSys" required>
            <option value="imperial" selected>Imperial (inches)</option>
            <option value="metric">Metric (mm)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="finishType">Finish / Coating</label>
          <select id="finishType" required>
            <option value="blackoxide">Black Oxide (Dry)</option>
            <option value="zincplated">Zinc‑Plated (Dry)</option>
            <option value="cadmium">Cadmium‑Plated (Dry)</option>
            <option value="oiled">Oiled (Wet)</option>
            <option value="antiseize">Anti‑Seize (Wet)</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="boltClass">Bolt Class / Material</label>
        <select id="boltClass" required>
          <optgroup label="Steel Classes">
            <option value="4.8">4.8</option>
            <option value="8.8" selected>8.8</option>
            <option value="10.9">10.9</option>
            <option value="12.9">12.9</option>
            <option value="14.9">14.9</option>
          </optgroup>
          <optgroup label="Others">
            <option value="Stainless">Stainless (A2/A4)</option>
            <option value="Aluminum Alloy">Aluminum Alloy</option>
            <option value="Delrin">Delrin (Plastic)</option>
            <option value="Titanium">Titanium (Ti 6Al‑4V)</option>
          </optgroup>
        </select>
      </div>

      <div class="form-group">
        <label for="threadMaterial">Threaded Material</label>
        <select id="threadMaterial" required>
          <option value="matching">Matching Nut</option>
          <option value="steel">Mild Steel</option>
          <option value="stainless">Stainless Steel</option>
          <option value="aluminum">Aluminum</option>
          <option value="delrin">Delrin (Plastic)</option>
          <option value="titanium">Titanium</option>
        </select>
      </div>

      <div class="form-group">
        <label for="headType">Bolt Head Type</label>
        <select id="headType" required>
          <option value="hex">Hex</option>
          <option value="socket">Socket Cap</option>
          <option value="pancake">Pancake</option>
          <option value="countersunk">Countersunk</option>
          <option value="flanged">Flanged</option>
        </select>
      </div>
    </form>

    <div class="table-container">
      <table id="resultTable">
        <thead>
          <tr>
            <th>Bolt Size</th>
            <th>Thread Pitch</th>
            <th>Torque (ft·lb)</th>
            <th>Torque (N·m)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script src="nav.js"></script>
  <script src="bolttorque.js"></script>
</body>
</html>

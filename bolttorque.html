<!-- bolttorque.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Field Tools – Bolt Torque Calculator</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* same styling as before… */
  </style>
</head>
<body>
  <header>
    <h1>Field Tools</h1>
    <nav>
      <label for="toolsMenu">TOOLS:&nbsp;</label>
      <select id="toolsMenu"></select>
    </nav>
  </header>

  <main>
    <img src="bolt-diagram.png" class="diagram" alt="Bolt diagram"/>

    <form id="boltForm">
      <div class="form-row">
        <div class="form-group">
          <label for="sizeSys">Size System</label>
          <select id="sizeSys" required>
            <option value="imperial" selected>Imperial (inches)</option>
            <option value="metric">Metric (mm)</option>
          </select>
        </div>

        <div class="form-group">
          <label for="finishType">Finish / Coating</label>
          <select id="finishType" required>
            <option value="blackoxide">Black Oxide (Dry)</option>
            <option value="zincplated">Zinc‑Plated (Dry)</option>
            <option value="cadmium">Cadmium‑Plated (Dry)</option>
            <option value="oiled">Oiled (Wet)</option>
            <option value="antiseize">Anti‑Seize (Wet)</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="boltClass">Bolt Class / Material</label>
        <select id="boltClass" required>
          <optgroup label="Steel Classes">
            <option value="4.8">4.8</option>
            <option value="8.8" selected>8.8</option>
            <option value="10.9">10.9</option>
            <option value="12.9">12.9</option>
            <option value="14.9">14.9</option>
          </optgroup>
          <optgroup label="Others">
            <option value="Stainless">Stainless (A2/A4)</option>
            <option value="Aluminum Alloy">Aluminum Alloy</option>
            <option value="Delrin">Delrin (Plastic)</option>
            <option value="Titanium">Titanium (Ti 6Al‑4V)</option>
          </optgroup>
        </select>
      </div>

      <div class="form-group">
        <label for="threadMaterial">Threaded Material</label>
        <select id="threadMaterial" required>
          <option value="matching">Matching Nut</option>
          <option value="steel">Mild Steel</option>
          <option value="stainless">Stainless Steel</option>
          <option value="aluminum">Aluminum</option>
          <option value="delrin">Delrin (Plastic)</option>
          <option value="titanium">Titanium</option>
        </select>
      </div>

      <div class="form-group">
        <label for="headType">Bolt Head Type</label>
        <select id="headType" required>
          <option value="hex">Hex</option>
          <option value="socket">Socket Cap</option>
          <option value="pancake">Pancake</option>
          <option value="countersunk">Countersunk</option>
          <option value="flanged">Flanged</option>
        </select>
      </div>

      <button type="submit" id="calcBtn">Calculate Torque</button>
    </form>

    <table id="resultTable">
      <thead>
        <tr>
          <th>Bolt Size</th>
          <th>Thread Pitch</th>
          <th>Torque (ft·lb)</th>
          <th>Torque (N·m)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="nav.js"></script>
  <script src="bolttorque.js"></script>
</body>
</html>

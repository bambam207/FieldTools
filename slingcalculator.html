<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Field Tools – Sling Load Calculator</title>

  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icon-192.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-title" content="Field Tools"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>

  <style>
    body {
      margin:0;
      font-family:sans-serif;
      background:#f9f9f9;
      color:#222;
      padding-bottom:4rem; /* overall page padding */
    }
    header {
      background:#333;
      color:#fff;
      padding:1rem;
      text-align:center;
    }
    nav {
      margin:.5rem 0;
    }
    nav label, nav select {
      color:#ddd;
      font-size:.9rem;
    }
    /* ensure <main> leaves extra room at bottom */
    main {
      max-width:480px;
      margin:1rem auto 4rem; /* top/right/bottom */
      padding:0 1rem;
    }
    .diagram {
      width:100%;
      margin-bottom:1rem;
    }
    form {
      margin-bottom:1rem;
    }
    .form-row {
      display:flex;
      gap:.5rem;
    }
    .form-row .form-group {
      flex:1;
    }
    .form-group {
      margin-bottom:1rem;
    }
    .form-group label {
      display:block;
      margin-bottom:.25rem;
      font-weight:600;
    }
    .form-group input,
    .form-group select {
      width:100%;
      padding:.6rem;
      font-size:1rem;
      border:1px solid #ccc;
      border-radius:4px;
      background:#fff;
      box-sizing:border-box;
    }
    button#calcBtn {
      display:block;
      width:100%;
      padding:.75rem;
      font-size:1rem;
      background:#444;
      color:#fff;
      border:none;
      border-radius:4px;
      cursor:pointer;
    }
    table {
      width:100%;
      border-collapse:collapse;
      table-layout:fixed;
      margin-bottom:1rem;
    }
    th, td {
      border:1px solid #666;
      padding:.6rem;
      text-align:center;
      white-space:nowrap;
      word-break:keep-all;
      overflow-wrap:normal;
    }
    th {
      background:#333;
      color:#fff;
      font-weight:normal;
    }
    tbody tr:nth-child(even) {
      background:#f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Field Tools</h1>
    <nav>
      <label for="toolsMenu">TOOLS:&nbsp;</label>
      <select id="toolsMenu"></select>
    </nav>
  </header>

  <main>
    <img src="D744E2B6-1AB3-466B-A4E8-A64711BD01F5.png"
         alt="Sling load diagram"
         class="diagram"/>

    <form id="slingForm">
      <div class="form-row">
        <div class="form-group">
          <label for="weightUnit">Weight Unit</label>
          <select id="weightUnit">
            <option value="lbs">LBS</option>
            <option value="kg">KG</option>
            <option value="US T" selected>US T</option>
            <option value="t">METRIC TON</option>
          </select>
        </div>
        <div class="form-group">
          <label for="lengthUnit">Length Unit</label>
          <select id="lengthUnit">
            <option value="ft" selected>FEET</option>
            <option value="m">METERS</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="loadWeight">Total Load (W)</label>
        <input id="loadWeight" type="number" placeholder="Required" required/>
      </div>

      <div class="form-group">
        <label for="d1">CG from Left (D1)</label>
        <input id="d1" type="number" placeholder="Required" required/>
      </div>

      <div class="form-group">
        <label for="d2">CG from Right (D2)</label>
        <input id="d2" type="number" placeholder="Required" required/>
      </div>

      <div class="form-group">
        <label for="hookHeight">Hook Height (H)</label>
        <input id="hookHeight" type="number" placeholder="Optional"/>
      </div>

      <div class="form-group">
        <label for="l1">Left Leg (L1)</label>
        <input id="l1" type="number" placeholder="Optional"/>
      </div>

      <div class="form-group">
        <label for="l2">Right Leg (L2)</label>
        <input id="l2" type="number" placeholder="Optional"/>
      </div>

      <button type="submit" id="calcBtn">Calculate</button>
    </form>

    <table id="resultTable">
      <thead>
        <tr>
          <th>Mode</th>
          <th>Left Leg (L1 & Angle)</th>
          <th>Right Leg (L2 & Angle)</th>
          <th>Tension 1</th>
          <th>Tension 2</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="nav.js"></script>
  <script src="slingcalc.js"></script>
</body>
</html>

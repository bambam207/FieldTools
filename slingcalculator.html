<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1"
  />
  <title>Field Tools – Sling Load Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sling Load Calculator</h1>
  </header>

  <main class="container">
    <!-- your diagram file: -->
    <img
      src="D744E2B6-1AB3-466B-A4E8-A64711BD01F5.png"
      alt="Sling load diagram"
      style="width:100%;max-width:400px;display:block;margin:1rem auto"
    />

    <!-- controls -->
    <div class="row">
      <label for="weightUnit">Weight Unit:</label>
      <select id="weightUnit">
        <option value="lbs">lbs</option>
        <option value="kg">kg</option>
        <option value="us_ton">US tons</option>
        <option value="metric_ton">metric tons</option>
      </select>
    </div>

    <div class="row">
      <label for="lengthUnit">Length Unit:</label>
      <select id="lengthUnit">
        <option value="ft">ft</option>
        <option value="m">m</option>
      </select>
    </div>

    <div class="row">
      <label for="load">Total Load:</label>
      <input id="load" type="number" placeholder="Required" />
    </div>

    <div class="row">
      <label for="d1">D1 (left CG):</label>
      <input id="d1" type="number" placeholder="Required" />
    </div>

    <div class="row">
      <label for="d2">D2 (right CG):</label>
      <input id="d2" type="number" placeholder="Required" />
    </div>

    <div class="row">
      <label for="height">Hook Height (H) [opt]:</label>
      <input id="height" type="number" placeholder="Optional" />
    </div>

    <div class="row">
      <label for="l1">Left Sling (L1) [opt]:</label>
      <input id="l1" type="number" placeholder="Optional" />
    </div>

    <div class="row">
      <label for="l2">Right Sling (L2) [opt]:</label>
      <input id="l2" type="number" placeholder="Optional" />
    </div>

    <button id="go">Calculate</button>

    <table id="resultTable">
      <thead>
        <tr>
          <th>Mode</th>
          <th>L₁ & θ₁</th>
          <th>L₂ & θ₂</th>
          <th>T₁</th>
          <th>T₂</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- your external JS (version‑bump to bust cache) -->
  <script defer src="app.js?v=6"></script>
</body>
</html>

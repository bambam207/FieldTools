<!-- slingcalculator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Field Tools – Sling Load Calculator</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icon-192.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-title" content="Field Tools"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body>
  <header>
    <h1>Field Tools</h1>
    <nav>
      <label for="toolsMenu">TOOLS:&nbsp;</label>
      <select id="toolsMenu"></select>
    </nav>
  </header>

  <main>
    <img src="D744E2B6-1AB3-466B-A4E8-A64711BD01F5.png" alt="Sling load diagram" class="diagram"/>
    <div class="form-row">
      <label for="weightUnit">Weight Unit:</label>
      <select id="weightUnit">
        <option value="lbs">lbs</option>
        <option value="kg">kg</option>
        <option value="us_ton">US tons</option>
        <option value="metric_ton">metric tons</option>
      </select>
      <label for="lengthUnit">Length Unit:</label>
      <select id="lengthUnit">
        <option value="ft">ft</option>
        <option value="m">m</option>
      </select>
    </div>

    <div class="form-row">
      <label for="load">Total Load:</label>
      <input id="load" type="number" placeholder="Required"/>
      <label for="d1">D1 (left CG):</label>
      <input id="d1" type="number" placeholder="Required"/>
    </div>
    <div class="form-row">
      <label for="d2">D2 (right CG):</label>
      <input id="d2" type="number" placeholder="Required"/>
    </div>

    <div class="form-row">
      <label for="height">Hook Height (H):</label>
      <input id="height" type="number" placeholder="Optional"/>
      <label for="l1">Left Sling (L1):</label>
      <input id="l1" type="number" placeholder="Optional"/>
    </div>
    <div class="form-row">
      <label for="l2">Right Sling (L2):</label>
      <input id="l2" type="number" placeholder="Optional"/>
    </div>

    <button id="calcBtn">Calculate</button>

    <table id="resultTable">
      <thead>
        <tr>
          <th>Mode</th>
          <th>Left Leg<br>(L1 &amp; Angle)</th>
          <th>Right Leg<br>(L2 &amp; Angle)</th>
          <th>Tension<br>1</th>
          <th>Tension<br>2</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script src="nav.js"></script>
  <script src="slingcalc.js"></script>
</body>
</html>

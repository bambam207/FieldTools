<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Field Tools – Sling Load Calculator</title>

  <!-- PWA support & main CSS -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icon-192.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-title" content="Field Tools"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>

  <style>
    /* …existing styles… */
  </style>
</head>
<body>
  <header>
    <h1>Field Tools</h1>
    <nav>
      <!-- Navigation dropdown populated by nav.js & tools.json -->
      <label for="toolsMenu">TOOLS:&nbsp;</label>
      <select id="toolsMenu"></select>
    </nav>
  </header>

  <main>
    <img src="D744E2B6-1AB3-466B-A4E8-A64711BD01F5.png"
         alt="Sling load diagram" class="diagram"/>

    <form id="slingForm">
      <!-- Row with two dropdowns side by side -->
      <div class="form-row">
        <div class="form-group">
          <label for="weightUnit">Weight Unit</label>
          <!-- Dropdown choices: change the <option> text and value to alter unit names -->
          <select id="weightUnit">
            <option value="lbs">LBS</option>
            <option value="kg">KG</option>
            <option value="US T" selected>US Ton</option>
            <option value="t">Metric Ton</option>
          </select>
        </div>

        <div class="form-group">
          <label for="lengthUnit">Length Unit</label>
          <!-- Dropdown choices: change the <option> text and value to alter unit names -->
          <select id="lengthUnit">
            <option value="ft" selected>ft</option>
            <option value="m">m</option>
          </select>
        </div>
      </div>

      <!-- Total Load field: label text sets the title shown -->
      <div class="form-group">
        <label for="loadWeight">Total Load (W)</label>
        <input id="loadWeight" type="number" placeholder="Required" required/>
      </div>

      <!-- CG from Left field -->
      <div class="form-group">
        <label for="d1">CG from Left (D1)</label>
        <input id="d1" type="number" placeholder="Required" required/>
      </div>

      <!-- CG from Right field -->
      <div class="form-group">
        <label for="d2">CG from Right (D2)</label>
        <input id="d2" type="number" placeholder="Required" required/>
      </div>

      <!-- Hook Height field -->
      <div class="form-group">
        <label for="hookHeight">Hook Height (H)</label>
        <input id="hookHeight" type="number" placeholder="Optional"/>
      </div>

      <!-- Left Leg Length (manual override) -->
      <div class="form-group">
        <label for="l1">Left Leg (L1)</label>
        <input id="l1" type="number" placeholder="Optional"/>
      </div>

      <!-- Right Leg Length (manual override) -->
      <div class="form-group">
        <label for="l2">Right Leg (L2)</label>
        <input id="l2" type="number" placeholder="Optional"/>
      </div>

      <button type="submit" id="calcBtn">Calculate</button>
    </form>

    <table id="resultTable">
      <thead>
        <tr>
          <!-- Table headers define the column titles in your calculation output -->
          <th>Mode</th>
          <th>Left Leg<br>(L₁ &amp; Angle)</th>
          <th>Right Leg<br>(L₂ &amp; Angle)</th>
          <th>Tension 1</th>
          <th>Tension 2</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- nav.js populates the TOOLS dropdown; slingcalc.js handles the calculations -->
  <script src="nav.js"></script>
  <script src="slingcalc.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent mobile zooming when inputs are focused -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Field Tools – Container Balance</title>

  <!-- PWA + Apple Touch Support (if you use them) -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Field Tools" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- Your existing CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

  <!-- Your existing app.js (with calcContainer) -->
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Field Tools</h1>
    <nav>
      <label for="toolsMenu">TOOLS:&nbsp;</label>
      <select id="toolsMenu" onchange="window.location=this.value">
        <option value="index.html">Sling Load Calculator</option>
        <option value="container.html" selected>Container Balance</option>
        <option value="weightconversion.html">Weight Conversion</option>
        <option value="weightcalculator.html">Weight Calculator</option>
        <option value="pressureconversion.html">Pressure Conversion</option>
      </select>
    </nav>
  </header>

  <main>
    <div class="container">
      <section class="tool">
        <h2>Container Balance</h2>

        <!-- Flat‑rack diagram -->
        <img
          src="D59FF921-1A7D-4D24-ACED-8A1639528E03.png"
          alt="Flat Rack Diagram"
          style="display:block; max-width:100%; margin:0 auto 20px;"
        />

        <!-- Unit selectors -->
        <label>Weight Unit:
          <select id="cbWeightUnit">
            <option value="lbs">lbs</option>
            <option value="us_ton">US tons</option>
            <option value="kg">kg</option>
            <option value="metric_ton">Metric tons</option>
          </select>
        </label>

        <label>Length Unit:
          <select id="cbLengthUnit">
            <option value="ft">ft</option>
            <option value="m">m</option>
          </select>
        </label>

        <label>Container Type:
          <select id="cbContainerType">
            <option value="20">20 ft</option>
            <option value="40">40 ft</option>
          </select>
        </label>

        <!-- Six optional load fields -->
        <div id="loadInputs" style="margin:20px 0;">
          <label>Load 1: <input type="number" id="cbLoad1" placeholder="Optional" /></label>
          <label>Load 2: <input type="number" id="cbLoad2" placeholder="Optional" /></label>
          <label>Load 3: <input type="number" id="cbLoad3" placeholder="Optional" /></label>
          <label>Load 4: <input type="number" id="cbLoad4" placeholder="Optional" /></label>
          <label>Load 5: <input type="number" id="cbLoad5" placeholder="Optional" /></label>
          <label>Load 6: <input type="number" id="cbLoad6" placeholder="Optional" /></label>
        </div>

        <button onclick="calcContainer()">Calculate</button>

        <!-- Results Table -->
        <table id="containerTable" style="margin-top:20px; width:100%; border-collapse:collapse;">
          <thead>
            <tr>
              <th style="border:1px solid #ccc; padding:8px;">Object</th>
              <th style="border:1px solid #ccc; padding:8px;">Weight</th>
              <th style="border:1px solid #ccc; padding:8px;">Position (from left)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Overall CG summary -->
        <div id="containerResult" style="margin-top:20px; font-size:1.1em;"></div>
      </section>
    </div>
  </main>
</body>
</html>

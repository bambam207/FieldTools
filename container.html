<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Field Tools – Container Balance</title>

  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icon-192.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-title" content="Field Tools"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>

  <style>
    /* ─ Sling page base ─────────────────────────────────────── */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
      color: #222;
      font-family: sans-serif;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      flex: 0 0 auto;
    }
    nav {
      margin: .5rem 0;
    }
    nav label, nav select {
      color: #ddd;
      font-size: .9rem;
    }
    main {
      flex: 1;
      overflow-y: auto;
      max-width: 480px;
      margin: 1rem auto;
      padding: 0 1rem 2rem;
      box-sizing: border-box;
    }

    /* ─ Diagram ────────────────────────────────────────────── */
    .tool-image {
      width: 100%;
      margin-bottom: 1rem;
    }

    /* ─ Input row ─────────────────────────────────────────── */
    .input-row {
      display: flex;
      gap: .5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .input-row label {
      flex: 1 0 100%;
      font-weight: 600;
      margin-bottom: .25rem;
    }
    .input-row select {
      flex: 1;
      padding: .6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      box-sizing: border-box;
    }

    /* ─ Table ─────────────────────────────────────────────── */
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid #666;
      padding: .6rem;
      text-align: center;
      white-space: nowrap;
      word-break: keep-all;
    }
    th {
      background: #333;
      color: #fff;
      font-weight: normal;
    }
    tbody tr:nth-child(even) {
      background: #f2f2f2;
    }
    #objects-table td input {
      width: 100%;
      padding: .6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    /* ─ Button ────────────────────────────────────────────── */
    .tool-btn {
      display: block;
      width: 100%;
      padding: .75rem;
      font-size: 1rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    /* ─ Results ───────────────────────────────────────────── */
    .results p { margin: .5rem 0; }
    .results h3 { margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Field Tools</h1>
    <nav>
      <label for="toolsMenu">TOOLS:&nbsp;</label>
      <select id="toolsMenu" onchange="window.location=this.value">
        <option value="index.html">Home</option>
        <option value="slingcalculator.html">Sling Load Calculator</option>
        <option value="container.html" selected>Container Balance</option>
        <option value="weightconversion.html">Weight Conversion</option>
        <option value="weightcalculator.html">Weight Calculator</option>
        <option value="pressureconversion.html">Pressure Conversion</option>
        <option value="bolttorque.html">Bolt Torque Values</option>
      </select>
    </nav>
  </header>

  <main>
    <img 
      src="D59FF921-1A7D-4D24-ACED-8A1639528E03.png" 
      alt="Container Balance Diagram" 
      class="tool-image"
    />

    <div class="input-row">
      <label for="weight-unit">Weight Unit:</label>
      <select id="weight-unit">
        <option value="ton">tons</option>
        <option value="lb">lbs</option>
        <option value="kg">kg</option>
      </select>

      <label for="length-unit">Length Unit:</label>
      <select id="length-unit">
        <option value="ft">ft</option>
        <option value="m">m</option>
      </select>

      <label for="container-size">Container Size:</label>
      <select id="container-size">
        <option value="20">20′</option>
        <option value="40">40′</option>
      </select>
    </div>

    <table id="objects-table">
      <thead>
        <tr><th>Obj</th><th>Weight</th><th>Width</th></tr>
      </thead>
      <tbody><!-- 6 rows injected by JS --></tbody>
    </table>

    <button class="tool-btn" id="calc-btn">Calculate</button>

    <div class="results">
      <p>Total Weight: <strong id="total-weight">0</strong></p>
      <p>Container Length: <strong id="container-length-display">0</strong> 
         <span id="len-unit-label"></span></p>
      <p id="warning" class="warning"></p>
      <h3>Object CG Positions</h3>
      <ul id="positions-list"></ul>
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tbody = document.querySelector('#objects-table tbody');
      for (let i = 1; i <= 6; i++) {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${i}</td>
          <td><input type="number" class="weight" min="0" step="any" placeholder="0"/></td>
          <td><input type="number" class="width"  min="0" step="any" placeholder="0"/></td>
        `;
        tbody.appendChild(row);
      }
      document.getElementById('calc-btn')
              .addEventListener('click', calculateBalance);
    });

    function calculateBalance() {
      const wUnit = document.getElementById('weight-unit').value;
      const lUnit = document.getElementById('length-unit').value;
      const size  = parseFloat(document.getElementById('container-size').value) || 0;

      let containerLen = size;
      if (lUnit === 'm') containerLen *= 0.3048;
      let margin = 8/12;
      if (lUnit === 'm') margin *= 0.3048;

      const weights = [...document.querySelectorAll('.weight')].map(i=>parseFloat(i.value)||0);
      const widths  = [...document.querySelectorAll('.width')]. map(i=>parseFloat(i.value)||0);

      const totalW     = weights.reduce((a,b)=>a+b,0);
      const totalWidth = widths.reduce((a,b)=>a+b,0);
      const center     = containerLen/2;
      const usable     = containerLen - 2*margin;

      let warn = '';
      if (totalWidth > usable) {
        warn = `⚠️ Total width (${totalWidth.toFixed(2)}) exceeds usable (${usable.toFixed(2)})`;
      }

      let cursor = margin;
      const initPos = widths.map(w => {
        const p = cursor + w/2;
        cursor += w;
        return p;
      });

      const cgInit = initPos.reduce((s,p,i)=>s + p*weights[i], 0) / (totalW||1);
      const shift  = center - cgInit;

      let clamped = false;
      const finalPos = initPos.map((p,i) => {
        const raw = p + shift;
        const min = margin + widths[i]/2;
        const max = containerLen - margin - widths[i]/2;
        const cp  = Math.min(Math.max(raw,min),max);
        if (cp !== raw) clamped = true;
        return cp;
      });
      if (clamped) {
        warn += (warn ? ' ' : '') + '⚠️ Some CGs were clamped into the 8″ margin';
      }

      document.getElementById('total-weight').textContent = `${totalW.toFixed(2)} ${wUnit}`;
      document.getElementById('container-length-display').textContent = `${containerLen.toFixed(2)}`;
      document.getElementById('len-unit-label').textContent = lUnit;
      document.getElementById('warning').textContent = warn;

      const list = document.getElementById('positions-list');
      list.innerHTML = '';
      finalPos.forEach((p,i) => {
        if (weights[i]>0 && widths[i]>0) {
          const li = document.createElement('li');
          li.textContent = `Obj ${i+1}: CG at ${p.toFixed(2)} ${lUnit} from left`;
          list.appendChild(li);
        }
      });
    }
  </script>
</body>
</html>

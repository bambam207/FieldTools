<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Field Tools – Container Balance</title>

  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icon-192.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-title" content="Field Tools"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>

  <style>
    body { margin:0; font-family:sans-serif; }
  </style>
</head>
<body>
  <header>
    <!-- swap in your container‑diagram here -->
    <img src="D59FF921-1A7D-4D24-ACED-8A1639528E03.png" alt="Container Balance Diagram" class="tool-image"/>
    <h1>Field Tools – Container Balance</h1>
    <nav>
      <a href="sling.html">Sling Load</a>
      <a href="container.html" class="active">Container Balance</a>
    </nav>
  </header>

  <main>
    <div class="input-row">
      <label for="weight-unit">Weight Unit:</label>
      <select id="weight-unit">
        <option value="ton">tons</option>
        <option value="lb">lbs</option>
        <option value="kg">kg</option>
      </select>

      <label for="length-unit">Length Unit:</label>
      <select id="length-unit">
        <option value="ft">ft</option>
        <option value="m">m</option>
      </select>

      <label for="container-size">Container Size:</label>
      <select id="container-size">
        <option value="20">20</option>
        <option value="40">40</option>
      </select>
    </div>

    <table class="tool-table" id="objects-table">
      <thead>
        <tr>
          <th>Obj</th>
          <th>Weight</th>
          <th>Width</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will inject 6 rows here -->
      </tbody>
    </table>

    <button class="tool-btn" id="calc-btn">Calculate</button>

    <div class="results">
      <p>Total Weight: <strong id="total-weight">0</strong></p>
      <p>Container Length: <strong id="container-length-display">0</strong> <span id="len-unit-label"></span></p>
      <p id="warning" class="warning"></p>
      <h2>Object CG Positions</h2>
      <ul id="positions-list"></ul>
    </div>
  </main>

  <script src="container.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Field Tools – Container Balance</title>

  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icon-192.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-title" content="Field Tools"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>

  <style>
    /* make the html/body fill the screen and use flex layout */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      background: #f9f9f9;
      color: #222;
      font-family: sans-serif;
    }

    /* header stays natural height */
    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
      flex: 0 0 auto;
    }

    /* nav dropdown styling */
    nav {
      margin: .5rem 0;
    }
    nav label, nav select {
      color: #ddd;
      font-size: .9rem;
    }

    /* main takes the rest of the screen */
    main {
      flex: 1;
      overflow-y: auto;
      max-width: 480px;
      margin: 1rem auto;
      padding: 0 1rem 2rem;
      box-sizing: border-box;
    }

    /* top diagram */
    .diagram {
      width: 100%;
      margin-bottom: 1rem;
    }

    /* form layout */
    form {
      margin-bottom: 1rem;
    }
    .form-row {
      display: flex;
      gap: .5rem;
    }
    .form-row .form-group {
      flex: 1;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: .25rem;
      font-weight: 600;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: .6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      box-sizing: border-box;
    }

    /* calculate button */
    button#calc-btn {
      display: block;
      width: 100%;
      padding: .75rem;
      font-size: 1rem;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    /* objects table */
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-bottom: 1rem;
    }
    th, td {
      border: 1px solid #666;
      padding: .6rem;
      text-align: center;
      white-space: nowrap;
      word-break: keep-all;
      overflow-wrap: normal;
    }
    th {
      background: #333;
      color: #fff;
      font-weight: normal;
    }
    tbody tr:nth-child(even) {
      background: #f2f2f2;
    }
    #objects-table td input {
      width: 100%;
      padding: .6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      background: #fff;
    }

    /* results list */
    .results p { margin: .5rem 0; }
    .results h3 { margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Field Tools</h1>
    <nav>
      <label for="toolsMenu">TOOLS:&nbsp;</label>
      <select id="toolsMenu" onchange="window.location=this.value"></select>
    </nav>
  </header>

  <main>
    <img src="D59FF921-1A7D-4D24-ACED-8A1639528E03.png"
         alt="Container Balance Diagram"
         class="diagram"/>

    <form id="containerForm">
      <div class="form-row">
        <div class="form-group">
          <label for="weight-unit">Weight Unit</label>
          <select id="weight-unit">
            <option value="ton">tons</option>
            <option value="lb">lbs</option>
            <option value="kg">kg</option>
          </select>
        </div>
        <div class="form-group">
          <label for="length-unit">Length Unit</label>
          <select id="length-unit">
            <option value="ft">ft</option>
            <option value="m">m</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="container-size">Container Size</label>
        <select id="container-size">
          <option value="20">20′</option>
          <option value="40">40′</option>
        </select>
      </div>

      <div class="form-group">
        <label for="first-pos">First Object CG (optional)</label>
        <input type="number" id="first-pos" placeholder="e.g. 5.67" step="any"/>
      </div>
    </form>

    <table id="objects-table">
      <thead>
        <tr><th>Obj</th><th>Weight</th><th>Width</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="calc-btn">Calculate</button>

    <div class="results">
      <p>Total Weight: <strong id="total-weight">0</strong></p>
      <p>Container Length: <strong id="container-length-display">0</strong> 
         <span id="len-unit-label"></span></p>
      <p id="warning" class="warning"></p>

      <h3>Object CG Positions</h3>
      <ul id="positions-list"></ul>
    </div>
  </main>

  <script src="nav.js"></script>
  <script src="container.js"></script>
</body>
</html>

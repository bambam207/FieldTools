<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Field Tools – Container Balance</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icon-192.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-title" content="Field Tools"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>

  <script>
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('service-worker.js');
  </script>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Field Tools</h1>
    <nav>
      <label for="toolsMenu">TOOLS:&nbsp;</label>
      <select id="toolsMenu" onchange="window.location=this.value">
        <option value="index.html">Home</option>
        <option value="slingcalculator.html">Sling Load Calculator</option>
        <option value="container.html" selected>Container Balance</option>
        <option value="weightconversion.html">Weight Conversion</option>
        <option value="weightcalculator.html">Weight Calculator</option>
        <option value="pressureconversion.html">Pressure Conversion</option>
        <option value="bolttorque.html">Bolt Torque Values</option>
      </select>
    </nav>
  </header>

  <main class="container">
    <section class="tool">
      <h2>Container Balance</h2>
      <img src="D59FF921-1A7D-4D24-ACED-8A1639528E03.png"
           alt="Flat Rack Diagram"
           style="max-width:100%;height:auto;margin-bottom:1em;"/>

      <label>Weight Unit:
        <select id="cbWeightUnit">
          <option value="lbs">lbs</option>
          <option value="us_ton">US tons</option>
          <option value="kg">kg</option>
          <option value="metric_ton">Metric tons</option>
        </select>
      </label>

      <label>Length Unit:
        <select id="cbLengthUnit">
          <option value="ft">ft</option>
          <option value="m">m</option>
        </select>
      </label>

      <label>Container Length:
        <select id="cbContainerType">
          <option value="20">20 ft</option>
          <option value="40">40 ft</option>
        </select>
      </label>

      <div id="loadInputs" style="margin:1em 0;">
        <div>
          <label>Obj 1 Weight:<input type="number" id="cbLoad1W"/></label>
          <label>Obj 1 Width: <input type="number" id="cbLoad1D"/></label>
        </div>
        <div>
          <label>Obj 2 Weight:<input type="number" id="cbLoad2W"/></label>
          <label>Obj 2 Width: <input type="number" id="cbLoad2D"/></label>
        </div>
        <div>
          <label>Obj 3 Weight:<input type="number" id="cbLoad3W"/></label>
          <label>Obj 3 Width: <input type="number" id="cbLoad3D"/></label>
        </div>
        <div>
          <label>Obj 4 Weight:<input type="number" id="cbLoad4W"/></label>
          <label>Obj 4 Width: <input type="number" id="cbLoad4D"/></label>
        </div>
        <div>
          <label>Obj 5 Weight:<input type="number" id="cbLoad5W"/></label>
          <label>Obj 5 Width: <input type="number" id="cbLoad5D"/></label>
        </div>
        <div>
          <label>Obj 6 Weight:<input type="number" id="cbLoad6W"/></label>
          <label>Obj 6 Width: <input type="number" id="cbLoad6D"/></label>
        </div>
      </div>

      <button onclick="calcContainer()">Calculate</button>

      <table id="containerTable"
             style="width:100%;border-collapse:collapse;margin-top:1em;">
        <thead>
          <tr>
            <th>Object</th><th>Weight</th><th>Width</th><th>CG Pos</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div id="containerResult" style="margin-top:1em;font-size:1.1em;"></div>
    </section>
  </main>
</body>
</html>

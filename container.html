<!-- container.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Field Tools – Container Balance</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icon-192.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-title" content="Field Tools"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</head>
<body>
  <header>
    <h1>Field Tools</h1>
    <nav>
      <label for="toolsMenu">TOOLS:&nbsp;</label>
      <select id="toolsMenu"></select>
    </nav>
  </header>

  <main>
    <h2>Container Balance</h2>
    <div class="form-row">
      <label for="weightUnit">Weight Unit:</label>
      <select id="weightUnit">
        <option value="lbs">lbs</option>
        <option value="kg">kg</option>
        <option value="us_ton">US tons</option>
        <option value="metric_ton">metric tons</option>
      </select>
      <label for="lengthUnit">Length Unit:</label>
      <select id="lengthUnit">
        <option value="ft">ft</option>
        <option value="m">m</option>
      </select>
    </div>

    <div class="form-row">
      <label for="containerLen">Container Length:</label>
      <select id="containerLen">
        <option value="20">20</option>
        <option value="40">40</option>
      </select>
    </div>

    <div id="loads">
      <!-- Repeat blocks -->
      ${[1,2,3,4,5,6].map(i => `
        <div class="form-row">
          <label for="w${i}">Obj ${i} Weight:</label>
          <input id="w${i}" type="number" placeholder="Optional"/>
          <label for="d${i}c">Obj ${i} Width:</label>
          <input id="d${i}c" type="number" placeholder="Optional"/>
        </div>`).join('')}
    </div>

    <button id="calcBtn">Calculate</button>

    <table id="containerTable">
      <thead>
        <tr>
          <th>Object</th>
          <th>Weight</th>
          <th>Width</th>
          <th>CG Pos</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="message"></div>
    <div id="summary" class="summary"></div>
  </main>

  <script src="nav.js"></script>
  <script src="container.js"></script>
</body>
</html>

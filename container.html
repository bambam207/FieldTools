<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Field Tools</title>

  <!-- Your stylesheet -->
  <link rel="stylesheet" href="style.css"/>

  <!-- PWA / iOS support -->
  <link rel="manifest" href="manifest.json"/>
  <link rel="apple-touch-icon" href="icon-192.png"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-title" content="Field Tools"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="default"/>

  <!-- Simple hide/show CSS -->
  <style>
    .hidden { display: none; }
  </style>

  <!-- Service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

  <!-- Your logic -->
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Field Tools</h1>
    <nav>
      <label for="toolsMenu">TOOLS:&nbsp;</label>
      <select id="toolsMenu" onchange="showToolPage()">
        <option value="sling">Sling Load Calculator</option>
        <option value="container">Container Balance</option>
      </select>
    </nav>
  </header>

  <main>
    <div class="container">

      <!-- Sling Load Calculator -->
      <section id="sling" class="tool">
        <h2>Sling Load Calculator</h2>
        <img src="D744E2B6-1AB3-466B-A4E8-A64711BD01F5.png" alt="Sling Diagram" style="max-width:100%;height:auto;"/>
        <label>Weight Unit:
          <select id="weightUnit">
            <option value="lbs">lbs</option>
            <option value="us_ton">US Ton</option>
            <option value="kg">kg</option>
            <option value="metric_ton">Metric Ton</option>
          </select>
        </label>
        <label>Length Unit:
          <select id="lengthUnit">
            <option value="ft">ft</option>
            <option value="m">m</option>
          </select>
        </label>
        <label>Total Load: <input type="number" id="load" placeholder="Required"/></label>
        <label>D1: <input type="number" id="d1" placeholder="Required"/></label>
        <label>D2: <input type="number" id="d2" placeholder="Required"/></label>
        <label>Hook Height: <input type="number" id="height" placeholder="Optional"/></label>
        <label>L1: <input type="number" id="l1" placeholder="Optional"/></label>
        <label>L2: <input type="number" id="l2" placeholder="Optional"/></label>
        <button onclick="calcSling()">Calculate</button>
        <table id="resultTable" style="width:100%;border-collapse:collapse;margin-top:1em;">
          <thead>
            <tr>
              <th>Mode</th>
              <th>L1 & Angle</th>
              <th>L2 & Angle</th>
              <th>T1</th>
              <th>T2</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Container Balance -->
      <section id="container" class="tool hidden">
        <h2>Container Balance</h2>
        <img src="D59FF921-1A7D-4D24-ACED-8A1639528E03.png" alt="Flat Rack Diagram" style="max-width:100%;height:auto;"/>

        <label>Weight Unit:
          <select id="cbWeightUnit">
            <option value="lbs">lbs</option>
            <option value="us_ton">US tons</option>
            <option value="kg">kg</option>
            <option value="metric_ton">Metric tons</option>
          </select>
        </label>
        <label>Length Unit:
          <select id="cbLengthUnit">
            <option value="ft">ft</option>
            <option value="m">m</option>
          </select>
        </label>
        <label>Container Length:
          <select id="cbContainerType">
            <option value="20">20 ft</option>
            <option value="40">40 ft</option>
          </select>
        </label>

        <div id="loadInputs" style="margin:1em 0;">
          <div>
            <label>Obj 1 Weight:<input type="number" id="cbLoad1W"/></label>
            <label>Obj 1 Width: <input type="number" id="cbLoad1D"/></label>
          </div>
          <div>
            <label>Obj 2 Weight:<input type="number" id="cbLoad2W"/></label>
            <label>Obj 2 Width: <input type="number" id="cbLoad2D"/></label>
          </div>
          <div>
            <label>Obj 3 Weight:<input type="number" id="cbLoad3W"/></label>
            <label>Obj 3 Width: <input type="number" id="cbLoad3D"/></label>
          </div>
          <div>
            <label>Obj 4 Weight:<input type="number" id="cbLoad4W"/></label>
            <label>Obj 4 Width: <input type="number" id="cbLoad4D"/></label>
          </div>
          <div>
            <label>Obj 5 Weight:<input type="number" id="cbLoad5W"/></label>
            <label>Obj 5 Width: <input type="number" id="cbLoad5D"/></label>
          </div>
          <div>
            <label>Obj 6 Weight:<input type="number" id="cbLoad6W"/></label>
            <label>Obj 6 Width: <input type="number" id="cbLoad6D"/></label>
          </div>
        </div>

        <button onclick="calcContainer()">Calculate</button>
        <table id="containerTable" style="width:100%;border-collapse:collapse;margin-top:1em;">
          <thead>
            <tr>
              <th>Object</th>
              <th>Weight</th>
              <th>Width</th>
              <th>CG Pos</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div id="containerResult" style="margin-top:1em;font-size:1.1em;"></div>
      </section>
    </div>
  </main>

  <script>
    function showToolPage() {
      const sel = document.getElementById('toolsMenu').value;
      document.querySelectorAll('.tool').forEach(s => s.classList.add('hidden'));
      document.getElementById(sel).classList.remove('hidden');
    }
    document.addEventListener('DOMContentLoaded', showToolPage);
  </script>
</body>
</html>

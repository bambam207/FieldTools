<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Field Tools</title>

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon.png" />
  <meta name="theme-color" content="#333333" />

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

  <!-- Styles and Logic -->
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>

<body>
  <header>
    <h1>Field Tools</h1>
    <nav>
      <button onclick="showSection('angle')">Angle</button>
      <button onclick="showSection('load')">Load</button>
      <button onclick="showSection('weight')">Weight</button>
      <button onclick="showSection('temp')">Temp</button>
      <button onclick="showSection('sling')">Sling</button>
    </nav>
  </header>

  <main>
    <!-- Angle Converter -->
    <section id="angle" class="tool">
      <h2>Angle Converter</h2>
      <label>Degrees: <input type="number" id="deg" oninput="angleConvert('deg')"></label>
      <label>Radians: <input type="number" id="rad" oninput="angleConvert('rad')"></label>
      <label>Percent Grade: <input type="number" id="pct" oninput="angleConvert('pct')"></label>
    </section>

    <!-- Load Balancer -->
    <section id="load" class="tool hidden">
      <h2>Load Balancer</h2>
      <label>Total Weight (lbs): <input type="number" id="totalWeight"></label>
      <label>Number of Supports: <input type="number" id="numSupports"></label>
      <button onclick="calcLoad()">Calculate</button>
      <ul id="loadOutput"></ul>
    </section>

    <!-- Weight Converter -->
    <section id="weight" class="tool hidden">
      <h2>Weight Converter</h2>
      <label>Value: <input type="number" id="weightInput" oninput="convertWeight()"></label>
      <select id="weightUnit" onchange="convertWeight()">
        <option value="lb">Pounds (lb)</option>
        <option value="kg">Kilograms (kg)</option>
        <option value="ton">US Tons</option>
        <option value="kn">Kilonewtons (kN)</option>
      </select>
      <ul id="weightOutput"></ul>
    </section>

    <!-- Temperature Converter -->
    <section id="temp" class="tool hidden">
      <h2>Temperature Converter</h2>
      <label>Fahrenheit: <input type="number" id="f" oninput="tempConvert('f')"></label>
      <label>Celsius: <input type="number" id="c" oninput="tempConvert('c')"></label>
      <label>Kelvin: <input type="number" id="k" oninput="tempConvert('k')"></label>
    </section>

    <!-- Sling Load Calculator -->
    <section id="sling" class="tool hidden">
      <h2>Advanced Sling Load Calculator</h2>
      <img src="D744E2B6-1AB3-466B-A4E8-A64711BD01F5.png" alt="Sling Diagram" style="width:100%; max-width:500px; margin-bottom:20px;">

      <label>Total Load (lbs): <input type="number" id="load"></label>
      <label>Distance to CG from Left Pick Point (D1): <input type="number" id="d1"></label>
      <label>Distance to CG from Right Pick Point (D2): <input type="number" id="d2"></label>
      <label>Vertical Hook Height (H): <input type="number" id="height"></label>
      <label>Left Leg Length (L1) [optional]: <input type="number" id="l1"></label>
      <label>Right Leg Length (L2) [optional]: <input type="number" id="l2"></label>

      <button onclick="calcSling()">Calculate</button>

      <table id="resultTable">
        <thead>
          <tr>
            <th>Angle (Â°)</th>
            <th>L1</th>
            <th>L2</th>
            <th>Tension 1</th>
            <th>Tension 2</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>

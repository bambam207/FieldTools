<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- This prevents iOS auto-zoom if your font-size >= 16px -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Field Tools - Sling Calculator</title>

  <!-- Link to your CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Link your logic file (app.js) -->
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Field Tools</h1>
    <nav>
      <!-- If you have multiple calculators, you could have more buttons here -->
      <button onclick="/* some action */">Other Tools?</button>
    </nav>
  </header>

  <main>
    <div class="container">
      <section class="tool">
        <h2>Sling Load Calculator</h2>

        <!-- Example diagram -->
        <img
          src="D744E2B6-1AB3-466B-A4E8-A64711BD01F5.png"
          alt="Sling Diagram"
        />

        <!-- Example: user picks units from a <select> -->
        <label>Units:
          <select id="units">
            <option value="lb_ft">Lbs/ft</option>
            <option value="us_ton_ft">US Ton/ft</option>
            <option value="kg_m">kg/m</option>
            <option value="metric_ton_m">Metric Ton/m</option>
          </select>
        </label>

        <label>Total Load:
          <input type="number" id="load" placeholder="Required" />
        </label>

        <label>Distance to CG from Left (D1):
          <input type="number" id="d1" placeholder="Required" />
        </label>

        <label>Distance to CG from Right (D2):
          <input type="number" id="d2" placeholder="Required" />
        </label>

        <label>Vertical Hook Height (H) [optional]:
          <input type="number" id="height" />
        </label>

        <label>Left Leg Length (L1) [optional]:
          <input type="number" id="l1" />
        </label>

        <label>Right Leg Length (L2) [optional]:
          <input type="number" id="l2" />
        </label>

        <button onclick="calcSling()">Calculate</button>

        <table id="resultTable">
          <thead>
            <tr>
              <th>Mode</th>
              <th>L1 (Angle)</th>
              <th>L2 (Angle)</th>
              <th>Tension 1</th>
              <th>Tension 2</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </main>
</body>
</html>

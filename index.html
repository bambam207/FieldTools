<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Field Tools - Sling Calculator</title>
  <!-- PWA manifest and icon links can be added below -->
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Field Tools</h1>
    <nav>
      <!-- If you eventually combine all calculators, add buttons for each here -->
      <button onclick="showSection('sling')">Sling</button>
    </nav>
  </header>

  <main>
    <!-- Advanced Sling Calculator Section -->
    <section id="sling" class="tool">
      <h2>Sling Load Calculator</h2>
      <!-- Diagram image â€“ make sure this file is in your repo -->
      <img src="D744E2B6-1AB3-466B-A4E8-A64711BD01F5.png" alt="Sling Diagram" style="width:100%; max-width:500px; margin-bottom:20px;">

      <!-- Required Fields -->
      <label>Total Load (lbs): 
        <input type="number" id="load" placeholder="Required">
      </label>
      <label>Distance to CG from Left (D1, ft): 
        <input type="number" id="d1" placeholder="Required">
      </label>
      <label>Distance to CG from Right (D2, ft): 
        <input type="number" id="d2" placeholder="Required">
      </label>
      
      <!-- Optional: either enter Vertical Hook Height OR manual Leg Lengths -->
      <label>Vertical Hook Height (H, ft) [optional]: 
        <input type="number" id="height" placeholder="Optional">
      </label>
      <label>Left Leg Length (L1, ft) [optional]: 
        <input type="number" id="l1" placeholder="Optional">
      </label>
      <label>Right Leg Length (L2, ft) [optional]: 
        <input type="number" id="l2" placeholder="Optional">
      </label>

      <button onclick="calcSling()">Calculate</button>

      <!-- Results Table -->
      <table id="resultTable">
        <thead>
          <tr>
            <th>Mode</th>
            <th>Left Leg <br>(L1 &amp; Angle)</th>
            <th>Right Leg <br>(L2 &amp; Angle)</th>
            <th>Left Tension</th>
            <th>Right Tension</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Field Tools - Sling Calculator</title>
  <!-- Link any CSS, manifest, etc., as needed -->
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Field Tools</h1>
  </header>

  <main>
    <section id="sling" class="tool">
      <h2>Sling Load Calculator</h2>
      <!-- Diagram â€“ Ensure the image file is in your repo -->
      <img src="D744E2B6-1AB3-466B-A4E8-A64711BD01F5.png" alt="Sling Diagram" style="width:100%; max-width:500px; margin-bottom:20px;">

      <!-- Unit selection -->
      <label>Units:
        <select id="units">
          <option value="lb_ft">Lbs/ft</option>
          <option value="us_ton_ft">US Ton/ft</option>
          <option value="kg_m">kg/m</option>
          <option value="metric_ton_m">Metric Ton/m</option>
        </select>
      </label>

      <!-- Required inputs -->
      <label>Total Load (in chosen weight unit): <input type="number" id="load" placeholder="Required"></label>
      <label>Distance to CG from Left (D1, in chosen length unit): <input type="number" id="d1" placeholder="Required"></label>
      <label>Distance to CG from Right (D2, in chosen length unit): <input type="number" id="d2" placeholder="Required"></label>
      
      <!-- Optional inputs: Either enter Vertical Hook Height OR manual Leg Lengths -->
      <label>Vertical Hook Height (H) [optional]: <input type="number" id="height" placeholder="Optional"></label>
      <label>Left Leg Length (L1) [optional]: <input type="number" id="l1" placeholder="Optional"></label>
      <label>Right Leg Length (L2) [optional]: <input type="number" id="l2" placeholder="Optional"></label>
      
      <button onclick="calcSling()">Calculate</button>

      <table id="resultTable">
        <thead>
          <tr>
            <th>Mode</th>
            <th>Left Leg (L1 &amp; Angle)</th>
            <th>Right Leg (L2 &amp; Angle)</th>
            <th>Tension 1</th>
            <th>Tension 2</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>
</body>
</html>

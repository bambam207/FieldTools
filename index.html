<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Prevent iOS auto-zoom: font sizes 16px or larger -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Field Tools - Sling Calculator</title>
  
  <!-- PWA and Apple touch support -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Field Tools" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  
  <!-- App logic -->
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Field Tools</h1>
  </header>
  
  <main>
    <div class="container">
      <section class="tool">
        <h2>Sling Load Calculator</h2>
        <!-- Diagram image (ensure the file exists in your repo) -->
        <img src="D744E2B6-1AB3-466B-A4E8-A64711BD01F5.png" alt="Sling Diagram" />
        
        <!-- Unit Selection -->
        <label>Units:
          <select id="units">
            <option value="lb_ft">Lbs/ft</option>
            <option value="us_ton_ft">US Ton/ft</option>
            <option value="kg_m">kg/m</option>
            <option value="metric_ton_m">Metric Ton/m</option>
          </select>
        </label>
        
        <!-- Required Inputs -->
        <label>Total Load (in chosen unit):
          <input type="number" id="load" placeholder="Required" />
        </label>
        <label>Distance to CG from Left (D1, in chosen unit):
          <input type="number" id="d1" placeholder="Required" />
        </label>
        <label>Distance to CG from Right (D2, in chosen unit):
          <input type="number" id="d2" placeholder="Required" />
        </label>
        
        <!-- Optional Inputs -->
        <label>Vertical Hook Height (H) [optional]:
          <input type="number" id="height" placeholder="Optional" />
        </label>
        <label>Left Leg Length (L1) [optional]:
          <input type="number" id="l1" placeholder="Optional" />
        </label>
        <label>Right Leg Length (L2) [optional]:
          <input type="number" id="l2" placeholder="Optional" />
        </label>
        
        <button onclick="calcSling()">Calculate</button>
        
        <!-- Results Table -->
        <table id="resultTable">
          <thead>
            <tr>
              <th>Mode</th>
              <th>Left Leg<br>(L1 & Angle)</th>
              <th>Right Leg<br>(L2 & Angle)</th>
              <th>Tension 1</th>
              <th>Tension 2</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </main>
</body>
</html>
